<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="index.css"> -->
  <title>Songbird</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
        </div>
        <nav class="header__menu">
          <ul class="menu__item">
            <li class="menu__list">
              <a href="#!" class="menu__link">Home</a>
            </li>
            <li class="menu__list">
              <a href="" class="menu__link">Game</a>
            </li>
            <li class="menu__list">
              <a href="#footer" class="menu__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="content__container container">
          <h1 class="content__title">Song <span>bird</span> quiz</h1>
          <div class="content__slider__wrapper">
            <div class="content__slider" id="carousel">
              <div class="content__slider__body" id="item-left">
                <div class="content__cards">
                  <img src="../../img/4.jpg" alt="bird">
                </div>
                <div class="content__cards">
                  <img src="../../img/5.jpg" alt="bird">
                </div>
                <div class="content__cards">
                  <img src="../../img/6.jpg" alt="bird">
                </div>
              </div>
              <div class="content__slider__body" id="item-active">
                <div class="content__cards">
                  <img src="../../img/1.jpg" alt="bird">
                </div>
                <div class="content__cards">
                  <img src="../../img/2.jpg" alt="bird">
                </div>
                <div class="content__cards">
                  <img src="../../img/3.jpg" alt="bird">
                </div>
              </div>
              <div class="content__slider__body" id="item-right">
                <div class="content__cards">
                  <img src="../../img/7.jpg" alt="bird">
                </div>
                <div class="content__cards">
                  <img src="../../img/8.jpg" alt="bird">
                </div>
                <div class="content__cards">
                  <img src="../../img/9.jpg" alt="bird">
                </div>
              </div>
            </div>
          </div>
          <div class="content__button">
            <button class="content__btn_left" id="btn_left"></button>
            <button class="content__btn_right" id="btn_right"></button>
          </div>
          <div class="content__play">
            <a href="" class="content__play_link">Play game</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer">
      <div class="footer__container container">
        <p class="footer__date">Â© 2022</p>
        <h3 class="footer__author">
          <a class="footer__author_link" href="https://github.com/kanoplich" target="blank">Andrei Kanoplich</a>
        </h3>
        <div class="footer__school">
          <a href="https://rs.school/js/" target="blanc">
            <img class="footer__school_icon" src="../../img/rs_school_js.svg" alt="rs.school">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <!-- <script src="index.js"></script> -->
</body>
</html>
