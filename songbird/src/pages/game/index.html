<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../../img/bird_icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="index.css">
  <title>Songbird</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__top-panel">
          <div class="header__logo">
            <a href="../home/index.html"><img src="../../img/logo.svg" alt="logo"></a>
          </div>
          <div class="header__score">Score: <span class="score">0</span></div>
        </div>
        <ul class="page-level">
          <li class="page-item active">
            <span class="page-link">Разминка</span>
          </li>
          <li class="page-item">
            <span class="page-link">Воробьиные</span>
          </li>
          <li class="page-item">
            <span class="page-link">Лесные птицы</span>
          </li>
          <li class="page-item">
            <span class="page-link">Певчие птицы</span>
          </li>
          <li class="page-item">
            <span class="page-link">Хищные птицы</span>
          </li>
          <li class="page-item">
            <span class="page-link">Морские птицы</span>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="game">
        <div class="game__container container">
          <div class="game__question">
            <img class="game__question_img" src="../../img/bird.jpg" alt="bird">
            <div class="game__player">
              <ul class="game__item">
                <li class="game__list">
                  <h3>******</h3>
                </li>
                <li class="game__list">
                  <div class="game__audio-player">
                    <audio src="" hidden></audio>
                      <div class="game__audio-player_controls">
                        <div class="play-button">
                          <svg viewBox="-200 0 1200 1000">
                            <path fill="#00bc8c" d="M96.51 11.97c-31.23 8.05-53.26 32.76-63.42 71.27-3.45 12.84-3.64 29.7-3.64 416.71s.19 403.87 3.64 416.71c16.09 60.74 61.69 86.03 120.9 67.25 9-2.87 53.65-25.1 116.49-58.24 56.14-29.51 221.29-116.3 367.28-192.93 145.99-76.64 271.29-143.31 278.38-148.1 39.28-25.68 59.59-63.04 53.26-97.52-4.79-26.63-24.33-53.07-52.88-71.65C892 399.37 172.58 22.32 154.95 16.38c-18.97-6.33-43.3-8.24-58.44-4.41z"></path>
                          </svg>
                        </div>
                        <div class="timebar"></div>
                      </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="answer">
        <div class="answer__container container">
          <div class="answer__wrapper">
            <div class="answer__colum">
              <ul class="answer__item">
                <li class="answer__list">
                  <span class="list-btn"></span>Ворон
                </li>
                <li class="answer__list">
                  <span class="list-btn"></span>Журавель
                </li>
                <li class="answer__list">
                  <span class="list-btn"></span>Ласточка
                </li>
                <li class="answer__list">
                  <span class="list-btn"></span>Козодой
                </li>
                <li class="answer__list">
                  <span class="list-btn"></span>Кукушка
                </li>
                <li class="answer__list">
                  <span class="list-btn"></span>Синица
                </li>
              </ul>
            </div>
            <div class="answer__colum">
              <p>Послушайте плеер.</p>
              <p>Выберите птицу из списка</p>
            </div>
          </div>
          <button class="next-level">Next level</button>
        </div>
      </section>
    </main>
  </div>
  <!-- <script src="index.js"></script> -->
</body>
</html>
